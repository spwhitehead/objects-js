<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Object Basics</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- <link rel="stylesheet" href="my-styles.css"> -->
    </head>
    <body>
        <header>
            <h1>Objects Are Cool</h1>
            <p>This is to practice the basics of objects.</p>
        </header>

        <section>
            <input type="text" id="inputString" placeholder="Enter your string here">
            <button id="countButton" class="btn btn-primary">Count Characters</button>
            <div id="result"></div>
        </section>

        <section>
            <h2>Testing</h2>
            <button type="button" id="test-object-btn" class="btn btn-primary">Runit!</button>
        </section>

        <section>
            <h2>Comment Translation</h2>
            <button type="button" id="comment-translation" class="btn btn-warning">Test Translate</button>
        </section>

        <section>
            <h2>List Content</h2>
            <button type="button" id="list-contents-btn" class="btn btn-primary">List Content</button>
        </section>


        <script src="script.js"></script>
    </body>
</html>
